<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Amor üíï</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      color: #333;
      padding: 30px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #tempo {
      font-size: 1.2em;
      margin: 10px 0 20px 0;
    }
    #fotos {
      margin-top: 20px;
      position: relative;
      width: 320px;
      height: 420px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(255,255,255,0.6);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    #fotos img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #fotos img.ativa {
      opacity: 1;
    }
    .seta {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: white;
      font-size: 24px;
      padding: 8px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
    }
    .seta.esquerda {
      left: 10px;
    }
    .seta.direita {
      right: 10px;
    }
    .coracao {
      position: fixed;
      top: -20px;
      color: #ff5c8a;
      font-size: 24px;
      animation: cair 5s linear infinite;
      pointer-events: none;
      opacity: 0.95;
    }
    @keyframes cair {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üíñ Nosso Relacionamento üíñ</h1>
  <div id="tempo"></div>

  <div id="fotos">
    <span class="seta esquerda" onclick="mudarFoto(-1)">‚ùÆ</span>
    <span class="seta direita" onclick="mudarFoto(1)">‚ùØ</span>
    <img src="ana.jpg" class="ativa" alt="Foto 1">
    <img src="wallpaper 2.png" alt="Foto 2">
<img src="love.png" alt="Foto 3">
  </div>

  <script>
    function calcularTempo(inicio) {
      let hoje = new Date();
      let anos = hoje.getFullYear() - inicio.getFullYear();
      let meses = hoje.getMonth() - inicio.getMonth();
      let dias = hoje.getDate() - inicio.getDate();

      if (dias < 0) {
        meses -= 1;
        let ultimoDiaMesAnterior = new Date(hoje.getFullYear(), hoje.getMonth(), 0).getDate();
        dias += ultimoDiaMesAnterior;
      }

      if (meses < 0) {
        anos -= 1;
        meses += 12;
      }

      return `${anos} anos, ${meses} meses e ${dias} dias üíï`;
    }

    let dataInicio = new Date(2025, 7, 17);

    document.getElementById("tempo").innerText =
      "Estamos juntos h√° " + calcularTempo(dataInicio);

    // Carrossel de fotos
    let imagens = document.querySelectorAll("#fotos img");
    let indice = 0;
    let intervalo;

    function mostrarFoto(i) {
      imagens.forEach(img => img.classList.remove("ativa"));
      imagens[i].classList.add("ativa");
    }

    function mudarFoto(direcao) {
      indice = (indice + direcao + imagens.length) % imagens.length;
      mostrarFoto(indice);
      reiniciarIntervalo();
    }

    function reiniciarIntervalo() {
      clearInterval(intervalo);
      intervalo = setInterval(() => mudarFoto(1), 4000);
    }

    reiniciarIntervalo();
  </script>
</body>
</html>
